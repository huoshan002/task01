<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>课程表</title>

    <style type="text/css">
        table {
            background-color: #aaa;
            line-height: 32px;
            margin: 50px auto;
        }

        table th {
            background-color: #E6E6E6;
        }

        table td {
            background-color: #fff;
            text-align: center
        }
    </style>

</head>

<body>

<table width="800" border="0" cellspacing="1" cellpadding="0">
    <thead>
        <tr>
            <th colspan="2">时间</th>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="4">上午</td>
            <td>1</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
        </tr>
        <tr>
            <td>2</td>
            <td>数学</td>
            <td>英语</td>
            <td>语文</td>
            <td>英语</td>
            <td>语文</td>
        </tr>
        <tr>
            <td>3</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
            <td>语文</td>
            <td>英语</td>
        </tr>
        <tr>
            <td>4</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
            <td>数学</td>
            <td>英语</td>
        </tr>
        <tr>
            <td colspan="7">休息</td>
        </tr>
        <tr>
            <td rowspan="2">下午</td>
            <td>5</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
        </tr>
        <tr>
            <td>6</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>语文</td>
            <td>英语</td>
        </tr>
    </tbody>
</table>


</body>
</html>
